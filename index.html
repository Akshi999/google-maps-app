<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Maps Integration App</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }
    #map {
      height: 100%;
    }
    #autocomplete {
      width: 300px;
      padding: 10px;
      margin: 20px;
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 5;
    }
  </style>
</head>
<body>
  <input id="autocomplete" type="text" placeholder="Search for a place" />
  <div id="map"></div>

  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places,drawing&callback=initMap" async defer></script>
  <script src="app.js"></script>
</body>
</html>
